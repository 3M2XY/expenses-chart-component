<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <title>Componente Gráfico para Despesa</title>
   <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
   <link rel="stylesheet" href="style.css" />

 </head>
       <body>
        <div class="topo">
         <img src="images/logo.svg">
          Meu Saldo
          <br>
           R$ 921.48  
        </div>
        <div id="chart"></div>
         <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
         <script type="text/javascript">
          google.charts.load('current', { packages: [ 'corechart' ] })
          google.charts.setOnLoadCallback(drawChart)

          
          function drawChart(){
            const container = document.querySelector('#chart')
            const data = new google.visualization.arrayToDataTable([
                [ 'Dia', 'Valor' ],
                [ 'Dom', 17.45 ],
                [ 'Seg', 34.91 ],
                [ 'Ter', 52.36 ],
                [ 'Qua', 31.07 ],
                [ 'Qui', 23.39 ],
                [ 'Sex', 43.28 ],
                [ 'Sab', 25.48 ]
            ])
            const options = {
                title: 'Gastos dos últimos 7 dias',
                height: 250,
                width: 400,
                backgroundColor:'#add8e6',
                //borderRadius: 50,
                //hoverBorderColor: '#fff',
            }

            const chart = new google.visualization.ColumnChart(container)
            chart.draw(data, options)
        }
          
          </script>
        
             <div class="base">
              Total de gastos da semana:
              <font color="red"><h2>R$227.94</h2></font>
               <b>+2.4%</b> <br>
              que a semana passada</div>
      </body>
    
  <div class="atribuicao">
    Coded by: <a href="https://www.linkedin.com/in/marcos--castro/"> Marcos Castro</a>.
  </div>
</body>
</html>
